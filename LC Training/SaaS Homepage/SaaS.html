<!DOCTYPE html>
<html>
<head>
    <title>SaaS Homepage</title>
    <style>
        header {
            background: #1e40af;
            color: white;
            padding: 15px 40px;
        }

        header h1 {
            display: inline;
        }

        nav {
            float: right;
        }

        nav a {
            color:rgb(222, 224, 215);
            margin-left: 20px;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 60px 20px;
        }

        .hero h2 {
            font-size: 32px;
        }

        .hero p {
            color: #555;
        }

        .hero button {
            padding: 10px 20px;
            background: #98c245;
            color: white;
            border: none;
            cursor: pointer;
        }

        .features {
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .feature {
            background: white;
            padding: 20px;
            margin: 10px;
            width: 200px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>MySaaS</h1>
    <nav>
        <a href="#">Home</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
        <a href="#">Login</a>
    </nav>
</header>

<section class="hero">
    <h2>Grow Your Business Faster</h2>
    <p>Simple SaaS platform to manage everything in one place</p>
    <button>Get Started</button>
</section>

<section class="features">
    <div class="feature">Fast Setup</div>
    <div class="feature">Secure</div>
    <div class="feature">24/7 Support</div>
</section>

</body>
</html>
